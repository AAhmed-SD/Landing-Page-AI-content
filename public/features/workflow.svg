<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Background with Grid -->
  <rect width="400" height="300" fill="url(#bg-gradient)" fill-opacity="0.1"/>
  <path d="M0 0h400v300h-400z" fill="url(#grid-pattern)" fill-opacity="0.05"/>
  
  <!-- Workflow Steps with Enhanced Design -->
  <g filter="url(#glow)">
    <!-- Connection Lines with Animation -->
    <g class="connections">
      <!-- Line Backgrounds -->
      <path d="M130 150H170" stroke="url(#line-bg-gradient)" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
      <path d="M230 150H270" stroke="url(#line-bg-gradient)" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
      
      <!-- Animated Lines -->
      <path d="M130 150H170" stroke="url(#line-gradient)" stroke-width="2" stroke-linecap="round" class="animated-line"/>
      <path d="M230 150H270" stroke="url(#line-gradient)" stroke-width="2" stroke-linecap="round" class="animated-line"/>
    </g>
    
    <!-- Enhanced Steps -->
    <g class="steps">
      <!-- Step 1 -->
      <g class="step">
        <circle cx="100" cy="150" r="35" fill="url(#step-outer-gradient)" opacity="0.2"/>
        <circle cx="100" cy="150" r="30" fill="url(#step1-gradient)" class="glass"/>
        <circle cx="100" cy="150" r="28" fill="#0A101F"/>
        <text x="100" y="155" text-anchor="middle" fill="url(#text-gradient)" font-size="16" font-weight="bold">1</text>
        <circle cx="100" cy="150" r="26" stroke="url(#step-highlight)" stroke-width="1" stroke-opacity="0.3" fill="none"/>
      </g>
      
      <!-- Step 2 -->
      <g class="step">
        <circle cx="200" cy="150" r="35" fill="url(#step-outer-gradient)" opacity="0.2"/>
        <circle cx="200" cy="150" r="30" fill="url(#step2-gradient)" class="glass"/>
        <circle cx="200" cy="150" r="28" fill="#0A101F"/>
        <text x="200" y="155" text-anchor="middle" fill="url(#text-gradient)" font-size="16" font-weight="bold">2</text>
        <circle cx="200" cy="150" r="26" stroke="url(#step-highlight)" stroke-width="1" stroke-opacity="0.3" fill="none"/>
      </g>
      
      <!-- Step 3 -->
      <g class="step">
        <circle cx="300" cy="150" r="35" fill="url(#step-outer-gradient)" opacity="0.2"/>
        <circle cx="300" cy="150" r="30" fill="url(#step3-gradient)" class="glass"/>
        <circle cx="300" cy="150" r="28" fill="#0A101F"/>
        <text x="300" y="155" text-anchor="middle" fill="url(#text-gradient)" font-size="16" font-weight="bold">3</text>
        <circle cx="300" cy="150" r="26" stroke="url(#step-highlight)" stroke-width="1" stroke-opacity="0.3" fill="none"/>
      </g>
    </g>
  </g>
  
  <!-- Enhanced Decorative Elements -->
  <g class="decorative-elements" opacity="0.8">
    <!-- Floating Particles -->
    <circle cx="100" cy="80" r="3" fill="url(#particle-gradient)" filter="url(#particle-glow)"/>
    <circle cx="200" cy="220" r="3" fill="url(#particle-gradient)" filter="url(#particle-glow)"/>
    <circle cx="300" cy="80" r="3" fill="url(#particle-gradient)" filter="url(#particle-glow)"/>
    
    <!-- Connection Curves -->
    <path d="M100 80C100 100 120 120 150 120" stroke="url(#curve-gradient)" stroke-width="1" class="animated-curve"/>
    <path d="M200 220C200 200 220 180 250 180" stroke="url(#curve-gradient)" stroke-width="1" class="animated-curve"/>
    <path d="M300 80C300 100 280 120 250 120" stroke="url(#curve-gradient)" stroke-width="1" class="animated-curve"/>
  </g>
  
  <!-- Enhanced Gradients and Effects -->
  <defs>
    <pattern id="grid-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M20 0L0 0 0 20" fill="none" stroke="url(#line-gradient)" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="400" y2="300">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#6F4CFF" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#00E1F4" stop-opacity="0.1"/>
    </linearGradient>
    
    <linearGradient id="step-outer-gradient" x1="0" y1="0" x2="70" y2="70">
      <stop offset="0%" stop-color="#00E1F4"/>
      <stop offset="100%" stop-color="#6F4CFF"/>
    </linearGradient>
    
    <linearGradient id="step1-gradient" x1="70" y1="120" x2="130" y2="180">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6F4CFF" stop-opacity="0.9"/>
    </linearGradient>
    
    <linearGradient id="step2-gradient" x1="170" y1="120" x2="230" y2="180">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6F4CFF" stop-opacity="0.9"/>
    </linearGradient>
    
    <linearGradient id="step3-gradient" x1="270" y1="120" x2="330" y2="180">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6F4CFF" stop-opacity="0.9"/>
    </linearGradient>
    
    <linearGradient id="text-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.8"/>
    </linearGradient>
    
    <linearGradient id="step-highlight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="line-bg-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6F4CFF" stop-opacity="0.3"/>
    </linearGradient>
    
    <linearGradient id="line-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E1F4"/>
      <stop offset="100%" stop-color="#6F4CFF"/>
    </linearGradient>
    
    <linearGradient id="particle-gradient" x1="0" y1="0" x2="6" y2="6">
      <stop offset="0%" stop-color="#00E1F4"/>
      <stop offset="100%" stop-color="#6F4CFF"/>
    </linearGradient>
    
    <linearGradient id="curve-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#6F4CFF" stop-opacity="0.4"/>
    </linearGradient>
    
    <filter id="glow" x="-20" y="-20" width="440" height="340">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="particle-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <style>
    .glass {
      mix-blend-mode: screen;
    }
    
    .animated-line {
      stroke-dasharray: 40;
      animation: dash 2s linear infinite;
    }
    
    .animated-curve {
      stroke-dasharray: 100;
      animation: dash 3s linear infinite;
    }
    
    @keyframes dash {
      to {
        stroke-dashoffset: -100;
      }
    }
  </style>
</svg> 