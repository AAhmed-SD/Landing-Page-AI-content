<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Background with Grid -->
  <rect width="400" height="300" fill="url(#bg-gradient)" fill-opacity="0.1"/>
  <path d="M0 0h400v300h-400z" fill="url(#grid-pattern)" fill-opacity="0.05"/>
  
  <!-- Subtle Grid Lines -->
  <g opacity="0.15">
    <path d="M50 50H350M50 150H350M50 250H350" stroke="url(#line-gradient)" stroke-width="0.5"/>
    <path d="M100 50V250M200 50V250M300 50V250" stroke="url(#line-gradient)" stroke-width="0.5"/>
  </g>
  
  <!-- Enhanced Bar Chart with 3D Effect -->
  <g filter="url(#glow)">
    <!-- Bar Shadows -->
    <g opacity="0.3">
      <rect x="83" y="203" width="40" height="50" rx="4" fill="url(#shadow-gradient)"/>
      <rect x="143" y="153" width="40" height="100" rx="4" fill="url(#shadow-gradient)"/>
      <rect x="203" y="103" width="40" height="150" rx="4" fill="url(#shadow-gradient)"/>
      <rect x="263" y="183" width="40" height="70" rx="4" fill="url(#shadow-gradient)"/>
      <rect x="323" y="133" width="40" height="120" rx="4" fill="url(#shadow-gradient)"/>
    </g>
    
    <!-- Main Bars with Glass Effect -->
    <rect x="80" y="200" width="40" height="50" rx="4" fill="url(#bar1-gradient)" class="glass"/>
    <rect x="140" y="150" width="40" height="100" rx="4" fill="url(#bar2-gradient)" class="glass"/>
    <rect x="200" y="100" width="40" height="150" rx="4" fill="url(#bar3-gradient)" class="glass"/>
    <rect x="260" y="180" width="40" height="70" rx="4" fill="url(#bar4-gradient)" class="glass"/>
    <rect x="320" y="130" width="40" height="120" rx="4" fill="url(#bar5-gradient)" class="glass"/>
    
    <!-- Bar Highlights -->
    <path d="M85 205h30" stroke="white" stroke-width="1" stroke-opacity="0.3"/>
    <path d="M145 155h30" stroke="white" stroke-width="1" stroke-opacity="0.3"/>
    <path d="M205 105h30" stroke="white" stroke-width="1" stroke-opacity="0.3"/>
    <path d="M265 185h30" stroke="white" stroke-width="1" stroke-opacity="0.3"/>
    <path d="M325 135h30" stroke="white" stroke-width="1" stroke-opacity="0.3"/>
  </g>
  
  <!-- Enhanced Line Chart -->
  <g filter="url(#glow)">
    <!-- Line Shadow -->
    <path d="M83 183C143 123 203 203 263 103 323 153" 
          stroke="url(#shadow-gradient)" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.3"/>
    
    <!-- Main Line -->
    <path d="M80 180C140 120 200 200 260 100 320 150" 
          stroke="url(#line-chart-gradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Enhanced Data Points -->
    <g>
      <circle cx="80" cy="180" r="6" fill="url(#point-gradient)" filter="url(#point-glow)"/>
      <circle cx="140" cy="120" r="6" fill="url(#point-gradient)" filter="url(#point-glow)"/>
      <circle cx="200" cy="200" r="6" fill="url(#point-gradient)" filter="url(#point-glow)"/>
      <circle cx="260" cy="100" r="6" fill="url(#point-gradient)" filter="url(#point-glow)"/>
      <circle cx="320" cy="150" r="6" fill="url(#point-gradient)" filter="url(#point-glow)"/>
      
      <!-- Point Inner Glow -->
      <circle cx="80" cy="180" r="3" fill="white" fill-opacity="0.5"/>
      <circle cx="140" cy="120" r="3" fill="white" fill-opacity="0.5"/>
      <circle cx="200" cy="200" r="3" fill="white" fill-opacity="0.5"/>
      <circle cx="260" cy="100" r="3" fill="white" fill-opacity="0.5"/>
      <circle cx="320" cy="150" r="3" fill="white" fill-opacity="0.5"/>
    </g>
  </g>

  <!-- Enhanced Gradients -->
  <defs>
    <pattern id="grid-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M20 0L0 0 0 20" fill="none" stroke="url(#line-gradient)" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#6F4CFF" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#00E1F4" stop-opacity="0.1"/>
    </linearGradient>
    
    <linearGradient id="shadow-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="bar1-gradient" x1="80" y1="200" x2="120" y2="250">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6F4CFF" stop-opacity="0.9"/>
    </linearGradient>
    
    <linearGradient id="bar2-gradient" x1="140" y1="150" x2="180" y2="250">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6F4CFF" stop-opacity="0.9"/>
    </linearGradient>
    
    <linearGradient id="bar3-gradient" x1="200" y1="100" x2="240" y2="250">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6F4CFF" stop-opacity="0.9"/>
    </linearGradient>
    
    <linearGradient id="bar4-gradient" x1="260" y1="180" x2="300" y2="250">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6F4CFF" stop-opacity="0.9"/>
    </linearGradient>
    
    <linearGradient id="bar5-gradient" x1="320" y1="130" x2="360" y2="250">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6F4CFF" stop-opacity="0.9"/>
    </linearGradient>
    
    <linearGradient id="line-chart-gradient" x1="80" y1="100" x2="320" y2="200">
      <stop offset="0%" stop-color="#00E1F4"/>
      <stop offset="100%" stop-color="#6F4CFF"/>
    </linearGradient>
    
    <linearGradient id="point-gradient" x1="0" y1="0" x2="8" y2="8">
      <stop offset="0%" stop-color="#00E1F4"/>
      <stop offset="100%" stop-color="#6F4CFF"/>
    </linearGradient>
    
    <filter id="glow" x="-20" y="-20" width="440" height="340">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="point-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <style>
    .glass {
      mix-blend-mode: screen;
    }
  </style>
</svg> 