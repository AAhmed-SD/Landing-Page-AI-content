<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Background -->
  <defs>
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0L0 0 0 40" fill="none" stroke="url(#grid-gradient)" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#6F4CFF" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#00E1F4" stop-opacity="0.1"/>
    </linearGradient>
    
    <linearGradient id="grid-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E1F4"/>
      <stop offset="100%" stop-color="#6F4CFF"/>
    </linearGradient>
    
    <linearGradient id="frame-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#6F4CFF" stop-opacity="0.1"/>
    </linearGradient>
    
    <linearGradient id="content-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E1F4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#6F4CFF" stop-opacity="0.2"/>
    </linearGradient>
    
    <linearGradient id="ai-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E1F4"/>
      <stop offset="100%" stop-color="#6F4CFF"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="frame-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Process Walkthrough -->
  <g class="process-walkthrough">
    <!-- Step 1: Upload -->
    <g class="step-1" transform="translate(50, 50)">
      <rect width="300" height="200" rx="8" fill="url(#frame-gradient)" class="glass"/>
      <rect width="300" height="200" rx="8" stroke="url(#ai-gradient)" stroke-opacity="0.2" fill="none"/>
      
      <!-- Upload Area -->
      <g transform="translate(50, 50)">
        <rect width="200" height="100" rx="4" fill="url(#content-gradient)" class="glass"/>
        <circle cx="100" cy="50" r="20" fill="url(#ai-gradient)" opacity="0.2"/>
        <path d="M90 50L110 50M100 40L100 60" stroke="url(#ai-gradient)" stroke-width="2"/>
        <text x="100" y="90" text-anchor="middle" fill="white" font-size="14" class="card-text">Upload Video/Image</text>
      </g>
      
      <text x="150" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Step 1: Upload</text>
    </g>
    
    <!-- Step 2: AI Analysis -->
    <g class="step-2" transform="translate(450, 50)">
      <rect width="300" height="200" rx="8" fill="url(#frame-gradient)" class="glass"/>
      <rect width="300" height="200" rx="8" stroke="url(#ai-gradient)" stroke-opacity="0.2" fill="none"/>
      
      <!-- AI Processing -->
      <g transform="translate(100, 50)">
        <circle cx="50" cy="50" r="40" fill="url(#ai-gradient)" filter="url(#glow)"/>
        <circle cx="50" cy="50" r="30" fill="url(#ai-gradient)" opacity="0.5"/>
        <circle cx="50" cy="50" r="20" fill="url(#ai-gradient)" opacity="0.3"/>
        <text x="50" y="50" text-anchor="middle" fill="white" font-size="20" font-weight="bold">AI</text>
        
        <!-- Analysis Lines -->
        <g class="analysis-lines">
          <path d="M20 50L80 50" stroke="white" stroke-width="2" stroke-dasharray="4" class="animated-line"/>
          <path d="M50 20L50 80" stroke="white" stroke-width="2" stroke-dasharray="4" class="animated-line"/>
        </g>
      </g>
      
      <text x="150" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Step 2: AI Analysis</text>
    </g>
    
    <!-- Step 3: Customization -->
    <g class="step-3" transform="translate(50, 300)">
      <rect width="300" height="200" rx="8" fill="url(#frame-gradient)" class="glass"/>
      <rect width="300" height="200" rx="8" stroke="url(#ai-gradient)" stroke-opacity="0.2" fill="none"/>
      
      <!-- Customization Options -->
      <g transform="translate(50, 50)">
        <rect width="200" height="120" rx="4" fill="url(#content-gradient)" class="glass"/>
        <g transform="translate(20, 20)">
          <rect width="40" height="20" rx="2" fill="url(#ai-gradient)" opacity="0.3"/>
          <rect width="40" height="20" rx="2" fill="url(#ai-gradient)" opacity="0.3" transform="translate(0, 30)"/>
          <rect width="40" height="20" rx="2" fill="url(#ai-gradient)" opacity="0.3" transform="translate(0, 60)"/>
        </g>
        <text x="100" y="160" text-anchor="middle" fill="white" font-size="14" class="card-text">Customize Style & Settings</text>
      </g>
      
      <text x="150" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Step 3: Customize</text>
    </g>
    
    <!-- Step 4: Results -->
    <g class="step-4" transform="translate(450, 300)">
      <rect width="300" height="200" rx="8" fill="url(#frame-gradient)" class="glass"/>
      <rect width="300" height="200" rx="8" stroke="url(#ai-gradient)" stroke-opacity="0.2" fill="none"/>
      
      <!-- Results Preview -->
      <g transform="translate(50, 50)">
        <rect width="200" height="120" rx="4" fill="url(#content-gradient)" class="glass"/>
        <rect x="20" y="20" width="160" height="80" rx="2" fill="url(#ai-gradient)" opacity="0.3"/>
        <text x="100" y="160" text-anchor="middle" fill="white" font-size="14" class="card-text">Get Your Replicated Content</text>
      </g>
      
      <text x="150" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Step 4: Results</text>
    </g>
    
    <!-- Connection Arrows -->
    <g class="connections">
      <path d="M350 150L450 150" stroke="url(#ai-gradient)" stroke-width="2" stroke-dasharray="4" class="animated-line"/>
      <path d="M150 250L150 300" stroke="url(#ai-gradient)" stroke-width="2" stroke-dasharray="4" class="animated-line"/>
      <path d="M450 250L450 300" stroke="url(#ai-gradient)" stroke-width="2" stroke-dasharray="4" class="animated-line"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <g class="decorative" opacity="0.6">
    <circle cx="25" cy="25" r="2" fill="url(#ai-gradient)" class="floating-particle"/>
    <circle cx="775" cy="25" r="2" fill="url(#ai-gradient)" class="floating-particle"/>
    <circle cx="400" cy="575" r="2" fill="url(#ai-gradient)" class="floating-particle"/>
  </g>
  
  <style>
    .glass {
      mix-blend-mode: screen;
    }
    
    .card-text {
      font-family: system-ui, -apple-system, sans-serif;
      font-weight: 500;
    }
    
    .floating-particle {
      animation: float 3s ease-in-out infinite;
    }
    
    .animated-line {
      animation: dash 3s linear infinite;
    }
    
    .analysis-lines {
      animation: rotate 4s linear infinite;
      transform-origin: 50% 50%;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes dash {
      to {
        stroke-dashoffset: -100;
      }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</svg> 